<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b"/>
      <stop offset="100%" style="stop-color:#065f46"/>
    </linearGradient>
    <linearGradient id="shamrockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Shamrock (clover) -->
  <g transform="translate(256, 200)">
    <!-- Three leaves -->
    <circle cx="-50" cy="-30" r="45" fill="url(#shamrockGrad)"/>
    <circle cx="50" cy="-30" r="45" fill="url(#shamrockGrad)"/>
    <circle cx="0" cy="30" r="45" fill="url(#shamrockGrad)"/>

    <!-- Center -->
    <circle cx="0" cy="0" r="25" fill="#10b981"/>

    <!-- Stem -->
    <path d="M0,40 Q-10,100 -15,140" fill="none" stroke="#059669" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- Irish text "Gaeilge" -->
  <text x="256" y="340" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#f97316" text-anchor="middle" opacity="0.9">Gaeilge</text>

  <!-- Decorative Celtic knot corner -->
  <g transform="translate(100, 100)" opacity="0.4">
    <path d="M0,0 Q20,20 0,40 Q-20,20 0,0" fill="none" stroke="#10b981" stroke-width="3"/>
    <path d="M0,0 Q-20,-20 -40,0 Q-20,20 0,0" fill="none" stroke="#f97316" stroke-width="3"/>
  </g>

  <!-- LC badge -->
  <g transform="translate(380, 420)">
    <rect x="-45" y="-25" width="90" height="50" rx="12" fill="#10b981"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#064e3b" text-anchor="middle">LC</text>
  </g>
</svg>
